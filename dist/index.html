<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Friction</title>
  <script defer src="index.bundle.js"></script><script defer src="questionModal.bundle.js"></script><script defer src="players.bundle.js"></script><script defer src="board.bundle.js"></script></head>
  <body>
    <img src='1254f9745b42217d16e8.svg' alt="New Game" />

    <header id="title">
      <h1>Trivia Friction</h1>
    </header>

    <section id="uploadWrapper">
      <input type="file" id="fileInput" accept=".csv, .json" />
      <button id="upload">Upload Questions</button>
    </section>

    <section id="playerScores">
      <div class="player">
        <p id="player1"></p>
        <p class="score" id="player1Score"></p>
      </div>
      <div class="player">
        <p id="player2"></p>
        <p class="score" id="player2Score"></p>
      </div>
      <div class="player">
        <p id="player3"></p>
        <p class="score" id="player3Score"></p>
      </div>
      <div class="player">
        <p id="player4"></p>
        <p class="score" id="player4Score"></p>
      </div>
    </section>
    <section id="game">
      <div id="gridWrapper"></div>
    </section>
    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>
  </body>
</html>
